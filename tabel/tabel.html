<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Halaman Utama</title>
  <link rel="stylesheet" type="text/css" href="tabel.css"/>
</head>
<body>
  <h1 id="judul">Daftar Mahasiswa</h1>

        <th class="kriteriaUtama">Jenis Kelamin</th>
        <th class="kriteriaUtama">Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr class="baris">
        <th class="isiTabel">1</th>
        <th class="isiTabel">Arjuna Ragil Putera</th>
        <th class="isiTabel">Laki-Laki</th>
        <th class="isiTabel">
          <img class="foto" src="image/foto diri.jpg" alt="Arjuna Ragil P."/>
        </th>
      </tr>
      <tr class="baris">
        <th class="isiTabel">2</th>
        <th class="isiTabel">Dandy Trisniprya Mardiecka</th>
        <th class="isiTabel">Laki-Laki</th>
        <th class="isiTabel">
          <img class="foto" src="image/dandy.jpg" alt="Dandy Trisniprya M."/>
        </th>
      </tr>
      <tr class="baris">
        <th class="isiTabel">3</th>
        <th class="isiTabel">Adam Gabriel Sadevvo</th>
        <th class="isiTabel">Laki-Laki</th>
        <th class="isiTabel">
          <img class="foto" src="image/adam gabriel.jpg" alt="Adam Gabriel S."/>
        </th>
      </tr>
      <tr class="baris">
        <th class="isiTabel">4</th>
        <th class="isiTabel">Lunna Azahra Septianti</th>
        <th class="isiTabel">Perempuan</th>
        <th class="isiTabel">
          <img class="foto" src="image/lunna.jpg" alt="Lunna Azahra S."/>
        </th>
      </tr>
    </tbody>
  </table>
</body>
</html>
